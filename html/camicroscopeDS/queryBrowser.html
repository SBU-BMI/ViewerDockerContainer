<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="utf-8"> 
<title>Query Browser</title> 
<link rel="stylesheet" href="bootstrap/css/bootstrap.css">    
<link rel="stylesheet" href="css/csv2Json.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/datatables/queryBrowser.js"></script>
<!-- Google Analytics Code -->
<script  type="text/javascript" src="../analyticstracking.js"></script>

</head>
<body>
<form class="form-horizontal">
        <fieldset>
          <legend>Query Browser for TCGA Breast Clinical Data</legend>
          <div class="control-group">
          <label class="control-label"><strong>Age:</strong></label><br><br>
            <label class="control-label" for="input01">Less Than</label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="input01">
            </div>
            <p> 
            
            
            </p>
            <label class="control-label" for="input02">Greater Than</label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="input02">
            </div>
          </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="select01">Vital Status</label>
            <div class="controls">
              <select id="select01">
              	<option> Either </option>
                <option>Living</option>
                <option>Deceased</option>
              </select>
            </div>
          </div>        
          <div class="control-group">
            <label class="control-label" for="select02">Tumor Status</label>
            <div class="controls">
              <select id="select02">
                <option> Either </option>
                <option>Tumor Free</option>
                <option>With Tumor</option>
              </select>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="select03">Surgical Procedures</label>
            <div class="controls">
              <select id="select03">
                <option> Any </option>
                <option> Lumpectomy</option>
                <option> Modified Radical Mastectomy</option>
                <option> Simple Mastectomy </option>
              </select>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="select04">Histological Type</label>
            <div class="controls">
              <select id="select04">
                <option> Any </option>
                <option> Infiltrating Ductal Carcinoma</option>
                <option> Infiltrating Lobular Carcinoma</option>
                <option> Mixed Histology </option>
                <option> Mucinous Carcinoma </option>
              </select>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="select05">Pathological Stage</label>
            <div class="controls">
              <select id="select05">
              	<option> Any </option>
                <option> Stage I </option>
                <option> Stage IA </option>
                <option> Stage IB </option>
                <option> Stage IIA </option>
                <option> Stage IIB </option>
                <option> Stage IIIA </option>
                <option> Stage IIIB </option>
                <option> Stage IIIC </option>
                <option> Stage IV </option>
                <option> Stage Tis </option>
                <option> Stage X </option>
              </select>
            </div>
          </div>
          <div class="form-actions">
            <button type="button" value="Submit" id="submitbtn" class="btn btn-primary">Search</button>
          </div>
        </fieldset>
</form>
</body>
</html>
